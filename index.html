<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Poo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#/">Javascrip Task List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-5 my-5">
            <div id="alert" class="transition"></div>

          <div class="card">
            <div class="card-header text-center"><h3>Agrega una Tarea</h3></div>
            <div class="card-body">
              <form action="" id="form">
                <div class="form-group">
                    <label for="title" >Titulo:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Ej. Tengo que correr"
                  />
                </div>
                <div class="form-group">
                    <label for="date">Fecha Limite:</label>
                    <input type="date"  class="form-control" id="date" />
                  </div>
                <div class="form-group">
                    <label for="description" class="label-control">Descripción:</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="2"
                    placeholder="Ej. Mañana a las 2 PM"
                  ></textarea>
                </div>
                
                <button
                  type="submit"
                  class="text-uppercase btn btn-info btn-block py-2 px-5"
                >
                  ENVIAR
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7 my-5" id ="list"></div>
      </div>
    </div>
  </body>
 
  <script src="./js/index.js"></script>
</html>
