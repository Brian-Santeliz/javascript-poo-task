<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Poo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="#/">SPA Vanilla</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        </div>
        </div>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-5 my-5">
                  <div class="card">
                      <div class="card-header"><h3>Agrega una Tarea</h3></div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <input type="text" name="" class="form-control" id="" placeholder="Escribe el titulo">
                            </div>
                            <div class="form-group">
                                <input type="email" name="" class="form-control" id="" placeholder="Escribe tu correo">
                            </div>
                            <div class="form-group">
                                <input type="number" name="" class="form-control" min="0" id="" placeholder="Escribe tu numero">
                            </div>
                            <button type="submit" class="text-uppercase btn btn-info btn-block py-2 px-5">ENVIAR</button>
                        </form>
                    </div>
                    </div>
              </div>
          </div>
      </div>
